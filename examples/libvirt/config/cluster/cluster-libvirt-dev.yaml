name: libvirt-dev
cloudType: libvirt
wait: false
profiles:
  infra:
    name: libvirt-gpu-full
    version: 1.0.12
    # Override infra profile
    packs:
        - name: csi-rook-ceph
          registry: Public Repo
          version: 1.9.2
          override_type: params
          params:
            META_REPLICATED_SIZE: 2
  system:
    name: system-profile-simyam-libvirt
    # Override system profile
    packs:
      - name: palette-upgrader
        version: 3.2.9
        is_manifest_pack: true
        manifest_name: authenticator-secret
        override_type: params
        params:
          NAME: "tictserrjf="
      - name: gateway-disk
        version: 1.0.0
        is_manifest_pack: true
        manifest_name: gateway-disk-config
        override_type: params
        params:
          META_NAME: "libvirt-account-disk"
          DYNAMIC_KEY: "libvert-sys-sam"
  addons:
    - name: addon-profile-simyam-libvirt
      # Override addon profile
      packs:
        - name: nvidia-gpu-operator
          version: 1.9.1
          override_type: params
          params:
            NS: "gpu-operator"
cloud_config:
  ssh_key: spectro2022
  vip: 192.168.100.15
cluster_rbac_binding:
  - type: "ClusterRoleBinding"
    role:
      kind: "ClusterRole"
      name: "testRole3"
    subjects:
      - type: "User"
        name: "testRoleUser3"
      - type: "Group"
        name: "testRoleGroup3"
      - type: "ServiceAccount"
        name: "testrolesubject3"
        namespace: "testrolenamespace"
  - type: "RoleBinding"
    namespace: "test5ns"
    role:
      kind: "Role"
      name: "testRoleFromNS3"
    subjects:
      - type: "User"
        name: "testUserRoleFromNS3"
      - type: "Group"
        name: "testGroupFromNS3"
      - type: "ServiceAccount"
        name: "testrolesubject3"
        namespace: "testrolenamespace"

namespaces:
  - name: "test5ns"
    resource_allocation:
      cpu_cores: "2"
      memory_MiB: "2048"

node_groups:
  - name: cp-pool
    control_plane: true
    control_plane_as_worker: true
    count: 1
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 2
    cpus_sets: 1
    attached_disks:
      - size_in_gb: 10
        managed: false
    placements:
      - appliance: "libvirt-nik-mar-21"
        network_type: "bridge"
        network_names: "br0"
        image_storage_pool: "ehl_images"
        target_storage_pool: "ehl_images"
        data_storage_pool: "ehl_data"

  - name: worker-pool
    count: 1
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 4
    cpus_sets: 1
    attached_disks:
      - size_in_gb: 30
        managed: true
      - size_in_gb: 10
        managed: true
    placements:
      - appliance: "libvirt-nik-mar-21"
        network_type: "bridge"
        network_names: "br0"
        image_storage_pool: "ehl_images"
        target_storage_pool: "ehl_images"
        data_storage_pool: "ehl_data"

    additional_labels:
      addlabel: "addlabelval1"

    taints:
      - key: "taintkey1"
        value: "taintvalue1"
        effect: "PreferNoSchedule"
      - key: "taintkey2"
        value: "taintvalue2"
        effect: "NoSchedule"

scan_policy:
  configuration_scan_schedule: "0 0 * * SUN"
  penetration_scan_schedule: "0 0 * * SUN"
  conformance_scan_schedule: "0 0 1 * *"
