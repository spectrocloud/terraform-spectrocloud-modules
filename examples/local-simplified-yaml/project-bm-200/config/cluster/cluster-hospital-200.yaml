name: hospital-200
cloudType: libvirt
tags:
- "skip_completion"
profiles:
  infra:
    name: bm-infra
  system:
    name: hospital-200-system-profile
  addons:
    - name: spectro-core
cloud_config:
  ssh_key: "ssh-rsa  spectro2022"
  vip: 192.168.100.15
  ntp_servers: ["ntp.ge.com"]
node_groups:
  - name: master-pool
    control_plane: true
    control_plane_as_worker: true
    count: 1
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 2
    placements:
      - appliance: "hospital-200"
        network_type: "bridge"
        network_names: "br0"
        network: "br"
        image_storage_pool: "ehl_images"
        target_storage_pool: "ehl_images"
        data_storage_pool: "ehl_data"

  - name: worker-pool
    count: 3
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 4
    attached_disks:
      - size_in_gb: 30
        managed: true
      - size_in_gb: 10
        managed: true
    placements:
      - appliance: "hospital-200"
        network_type: "bridge"
        network_names: "br0"
        network: "br"
        image_storage_pool: "ehl_images"
        target_storage_pool: "ehl_images"
        data_storage_pool: "ehl_data"
