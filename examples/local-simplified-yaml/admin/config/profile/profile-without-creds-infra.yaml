  - name: csi-rook-ceph
    type: spectro
    layer: csi
    registry: Public Repo
    version: 1.8.0
    tag: 1.8.0
    values: |-
      pack:
        content:
          images:
            - image: k8s.gcr.io/sig-storage/csi-node-driver-registrar:v2.3.0
            - image: k8s.gcr.io/sig-storage/csi-attacher:v3.3.0
            - image: k8s.gcr.io/sig-storage/csi-snapshotter:v4.2.0
            - image: k8s.gcr.io/sig-storage/csi-resizer:v1.3.0
            - image: k8s.gcr.io/sig-storage/csi-provisioner:v3.0.0
            - image: quay.io/cephcsi/cephcsi:v3.4.0
            - image: quay.io/ceph/ceph:v16.2.7
            - image: docker.io/rook/ceph:v1.8.0


      manifests:
        storageclass:
          contents: |
            apiVersion: ceph.rook.io/v1
            kind: CephFilesystem
            metadata:
              name: myfs
              namespace: rook-ceph # namespace:cluster
            spec:
              # The metadata pool spec. Must use replication.
              metadataPool:
                replicated:
                  size: 3
                  requireSafeReplicaSize: true
                parameters:
                  # Inline compression mode for the data pool
                  # Further reference: https://docs.ceph.com/docs/master/rados/configuration/bluestore-config-ref/#inline-compression
                  compression_mode:
                    none
                  # gives a hint (%) to Ceph in terms of expected consumption of the total cluster capacity of a given pool
                  # for more info: https://docs.ceph.com/docs/master/rados/operations/placement-groups/#specifying-expected-pool-size
                  #target_size_ratio: ".5"
              # The list of data pool specs. Can use replication or erasure coding.
              dataPools:
                - name: replicated
                  failureDomain: host
                  replicated:
                    size: 3
                    # Disallow setting pool with replica 1, this could lead to data loss without recovery.
                    # Make sure you're *ABSOLUTELY CERTAIN* that is what you want
                    requireSafeReplicaSize: true
                  parameters:
                    # Inline compression mode for the data pool
                    # Further reference: https://docs.ceph.com/docs/master/rados/configuration/bluestore-config-ref/#inline-compression
                    compression_mode:
                      none
                    # gives a hint (%) to Ceph in terms of expected consumption of the total cluster capacity of a given pool
                    # for more info: https://docs.ceph.com/docs/master/rados/operations/placement-groups/#specifying-expected-pool-size
                    #target_size_ratio: ".5"
              # Whether to preserve filesystem after CephFilesystem CRD deletion
              preserveFilesystemOnDelete: true
              # The metadata service (mds) configuration
              metadataServer:
                # The number of active MDS instances
                activeCount: 1
                # Whether each active MDS instance will have an active standby with a warm metadata cache for faster failover.
                # If false, standbys will be available, but will not have a warm cache.
                activeStandby: true
                # The affinity rules to apply to the mds deployment
                placement:
                  #  nodeAffinity:
                  #    requiredDuringSchedulingIgnoredDuringExecution:
                  #      nodeSelectorTerms:
                  #      - matchExpressions:
                  #        - key: role
                  #          operator: In
                  #          values:
                  #          - mds-node
                  #  topologySpreadConstraints:
                  #  tolerations:
                  #  - key: mds-node
                  #    operator: Exists
                  #  podAffinity:
                  podAntiAffinity:
                    requiredDuringSchedulingIgnoredDuringExecution:
                      - labelSelector:
                          matchExpressions:
                            - key: app
                              operator: In
                              values:
                                - rook-ceph-mds
                        # topologyKey: kubernetes.io/hostname will place MDS across different hosts
                        topologyKey: kubernetes.io/hostname
                    preferredDuringSchedulingIgnoredDuringExecution:
                      - weight: 100
                        podAffinityTerm:
                          labelSelector:
                            matchExpressions:
                              - key: app
                                operator: In
                                values:
                                  - rook-ceph-mds
                          # topologyKey: */zone can be used to spread MDS across different AZ
                          # Use <topologyKey: failure-domain.beta.kubernetes.io/zone> in k8s cluster if your cluster is v1.16 or lower
                          # Use <topologyKey: topology.kubernetes.io/zone>  in k8s cluster is v1.17 or upper
                          topologyKey: topology.kubernetes.io/zone
                # A key/value list of annotations
                annotations:
                #  key: value
                # A key/value list of labels
                labels:
                #  key: value
                resources:
                  # The requests and limits set here, allow the filesystem MDS Pod(s) to use half of one CPU core and 1 gigabyte of memory
                  #  limits:
                  #    cpu: "500m"
                  #    memory: "1024Mi"
                  #  requests:
                  #    cpu: "500m"
                  #    memory: "1024Mi"
                  # priorityClassName: my-priority-class
                  # Filesystem mirroring settings
                  # mirroring:
                  # enabled: true
                  # list of Kubernetes Secrets containing the peer token
                  # for more details see: https://docs.ceph.com/en/latest/dev/cephfs-mirroring/#bootstrap-peers
                  # peers:
                  #secretNames:
                  #- secondary-cluster-peer
                  # specify the schedule(s) on which snapshots should be taken
                  # see the official syntax here https://docs.ceph.com/en/latest/cephfs/snap-schedule/#add-and-remove-schedules
                  # snapshotSchedules:
                  #   - path: /
                  #     interval: 24h # daily snapshots
                  #     startTime: 11:55
                  # manage retention policies
                  # see syntax duration here https://docs.ceph.com/en/latest/cephfs/snap-schedule/#add-and-remove-retention-policies
                  # snapshotRetention:
                  #   - path: /
                  #     duration: "h 24"
            ---
            apiVersion: storage.k8s.io/v1
            kind: StorageClass
            metadata:
              name: standard
              annotations:
                storageclass.kubernetes.io/is-default-class: "true"
            # Change "rook-ceph" provisioner prefix to match the operator namespace if needed
            provisioner: rook-ceph.cephfs.csi.ceph.com # driver:namespace:operator
            parameters:
              # clusterID is the namespace where the rook cluster is running
              # If you change this namespace, also change the namespace below where the secret namespaces are defined
              clusterID: rook-ceph # namespace:cluster

              # CephFS filesystem name into which the volume shall be created
              fsName: myfs

              # Ceph pool into which the volume shall be created
              # Required for provisionVolume: "true"
              pool: myfs-data0

              # The secrets contain Ceph admin credentials. These are generated automatically by the operator
              # in the same namespace as the cluster.
              csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
              csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph # namespace:cluster
              csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
              csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph # namespace:cluster
              csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
              csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph # namespace:cluster

              # (optional) The driver can use either ceph-fuse (fuse) or ceph kernel client (kernel)
              # If omitted, default volume mounter will be used - this is determined by probing for ceph-fuse
              # or by setting the default mounter explicitly via --volumemounter command-line argument.
              # mounter: kernel
            reclaimPolicy: Delete
            allowVolumeExpansion: true
            #Supported binding modes are Immediate, WaitForFirstConsumer
            volumeBindingMode: "WaitForFirstConsumer"
            mountOptions:
              # uncomment the following line for debugging
              #- debug

        cluster:
          contents: |
            apiVersion: ceph.rook.io/v1
            kind: CephCluster
            metadata:
              name: rook-ceph
              namespace: rook-ceph # namespace:cluster
            spec:
              cephVersion:
                # The container image used to launch the Ceph daemon pods (mon, mgr, osd, mds, rgw).
                # v15 is octopus, and v16 is pacific.
                # RECOMMENDATION: In production, use a specific version tag instead of the general v14 flag, which pulls the latest release and could result in different
                # versions running within the cluster. See tags available at https://hub.docker.com/r/ceph/ceph/tags/.
                # If you want to be more precise, you can always use a timestamp tag such quay.io/ceph/ceph:v16.2.7-20211208
                # This tag might not contain a new Ceph version, just security fixes from the underlying operating system, which will reduce vulnerabilities
                image: quay.io/ceph/ceph:v16.2.7
                # Whether to allow unsupported versions of Ceph. Currently `octopus` and `pacific` are supported.
                # Future versions such as `pacific` would require this to be set to `true`.
                # Do not set to true in production.
                allowUnsupported: false
              # The path on the host where configuration files will be persisted. Must be specified.
              # Important: if you reinstall the cluster, make sure you delete this directory from each host or else the mons will fail to start on the new cluster.
              # In Minikube, the '/data' directory is configured to persist across reboots. Use "/data/rook" in Minikube environment.
              dataDirHostPath: /var/lib/rook
              # Whether or not upgrade should continue even if a check fails
              # This means Ceph's status could be degraded and we don't recommend upgrading but you might decide otherwise
              # Use at your OWN risk
              # To understand Rook's upgrade process of Ceph, read https://rook.io/docs/rook/latest/ceph-upgrade.html#ceph-version-upgrades
              skipUpgradeChecks: false
              # Whether or not continue if PGs are not clean during an upgrade
              continueUpgradeAfterChecksEvenIfNotHealthy: false
              # WaitTimeoutForHealthyOSDInMinutes defines the time (in minutes) the operator would wait before an OSD can be stopped for upgrade or restart.
              # If the timeout exceeds and OSD is not ok to stop, then the operator would skip upgrade for the current OSD and proceed with the next one
              # if `continueUpgradeAfterChecksEvenIfNotHealthy` is `false`. If `continueUpgradeAfterChecksEvenIfNotHealthy` is `true`, then opertor would
              # continue with the upgrade of an OSD even if its not ok to stop after the timeout. This timeout won't be applied if `skipUpgradeChecks` is `true`.
              # The default wait timeout is 10 minutes.
              waitTimeoutForHealthyOSDInMinutes: 10
              mon:
                # Set the number of mons to be started. Generally recommended to be 3.
                # For highest availability, an odd number of mons should be specified.
                count: 3
                # The mons should be on unique nodes. For production, at least 3 nodes are recommended for this reason.
                # Mons should only be allowed on the same node for test environments where data loss is acceptable.
                allowMultiplePerNode: false
              mgr:
                # When higher availability of the mgr is needed, increase the count to 2.
                # In that case, one mgr will be active and one in standby. When Ceph updates which
                # mgr is active, Rook will update the mgr services to match the active mgr.
                count: 1
                modules:
                  # Several modules should not need to be included in this list. The "dashboard" and "monitoring" modules
                  # are already enabled by other settings in the cluster CR.
                  - name: pg_autoscaler
                    enabled: true
              # enable the ceph dashboard for viewing cluster status
              dashboard:
                enabled: true
                # serve the dashboard under a subpath (useful when you are accessing the dashboard via a reverse proxy)
                # urlPrefix: /ceph-dashboard
                # serve the dashboard at the given port.
                # port: 8443
                # serve the dashboard using SSL
                ssl: true
              # enable prometheus alerting for cluster
              monitoring:
                # requires Prometheus to be pre-installed
                enabled: false
                # namespace to deploy prometheusRule in. If empty, namespace of the cluster will be used.
                # Recommended:
                # If you have a single rook-ceph cluster, set the rulesNamespace to the same namespace as the cluster or keep it empty.
                # If you have multiple rook-ceph clusters in the same k8s cluster, choose the same namespace (ideally, namespace with prometheus
                # deployed) to set rulesNamespace for all the clusters. Otherwise, you will get duplicate alerts with multiple alert definitions.
                rulesNamespace: rook-ceph
              network:
                # enable host networking
                #provider: host
                # enable the Multus network provider
                #provider: multus
                #selectors:
                  # The selector keys are required to be `public` and `cluster`.
                  # Based on the configuration, the operator will do the following:
                  #   1. if only the `public` selector key is specified both public_network and cluster_network Ceph settings will listen on that interface
                  #   2. if both `public` and `cluster` selector keys are specified the first one will point to 'public_network' flag and the second one to 'cluster_network'
                  #
                  # In order to work, each selector value must match a NetworkAttachmentDefinition object in Multus
                  #
                  #public: public-conf --> NetworkAttachmentDefinition object name in Multus
                  #cluster: cluster-conf --> NetworkAttachmentDefinition object name in Multus
                # Provide internet protocol version. IPv6, IPv4 or empty string are valid options. Empty string would mean IPv4
                #ipFamily: "IPv6"
                # Ceph daemons to listen on both IPv4 and Ipv6 networks
                #dualStack: false
              # enable the crash collector for ceph daemon crash collection
              crashCollector:
                disable: false
                # Uncomment daysToRetain to prune ceph crash entries older than the
                # specified number of days.
                #daysToRetain: 30
              # enable log collector, daemons will log on files and rotate
              # logCollector:
              #   enabled: true
              #   periodicity: 24h # SUFFIX may be 'h' for hours or 'd' for days.
              # automate [data cleanup process](https://github.com/rook/rook/blob/master/Documentation/ceph-teardown.md#delete-the-data-on-hosts) in cluster destruction.
              cleanupPolicy:
                # Since cluster cleanup is destructive to data, confirmation is required.
                # To destroy all Rook data on hosts during uninstall, confirmation must be set to "yes-really-destroy-data".
                # This value should only be set when the cluster is about to be deleted. After the confirmation is set,
                # Rook will immediately stop configuring the cluster and only wait for the delete command.
                # If the empty string is set, Rook will not destroy any data on hosts during uninstall.
                confirmation: ""
                # sanitizeDisks represents settings for sanitizing OSD disks on cluster deletion
                sanitizeDisks:
                  # method indicates if the entire disk should be sanitized or simply ceph's metadata
                  # in both case, re-install is possible
                  # possible choices are 'complete' or 'quick' (default)
                  method: quick
                  # dataSource indicate where to get random bytes from to write on the disk
                  # possible choices are 'zero' (default) or 'random'
                  # using random sources will consume entropy from the system and will take much more time then the zero source
                  dataSource: zero
                  # iteration overwrite N times instead of the default (1)
                  # takes an integer value
                  iteration: 1
                # allowUninstallWithVolumes defines how the uninstall should be performed
                # If set to true, cephCluster deletion does not wait for the PVs to be deleted.
                allowUninstallWithVolumes: false
              # To control where various services will be scheduled by kubernetes, use the placement configuration sections below.
              # The example under 'all' would have all services scheduled on kubernetes nodes labeled with 'role=storage-node' and
              # tolerate taints with a key of 'storage-node'.
            #  placement:
            #    all:
            #      nodeAffinity:
            #        requiredDuringSchedulingIgnoredDuringExecution:
            #          nodeSelectorTerms:
            #          - matchExpressions:
            #            - key: role
            #              operator: In
            #              values:
            #              - storage-node
            #      podAffinity:
            #      podAntiAffinity:
            #      topologySpreadConstraints:
            #      tolerations:
            #      - key: storage-node
            #        operator: Exists
            # The above placement information can also be specified for mon, osd, and mgr components
            #    mon:
            # Monitor deployments may contain an anti-affinity rule for avoiding monitor
            # collocation on the same node. This is a required rule when host network is used
            # or when AllowMultiplePerNode is false. Otherwise this anti-affinity rule is a
            # preferred rule with weight: 50.
            #    osd:
            #    mgr:
