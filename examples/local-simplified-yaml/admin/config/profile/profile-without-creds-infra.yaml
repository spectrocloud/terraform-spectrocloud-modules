                    interval: 45s
                  osd:
                    disabled: false
                    interval: 60s
                  status:
                    disabled: false
                    interval: 60s
                # Change pod liveness probe, it works for all mon,mgr,osd daemons
                livenessProbe:
                  mon:
                    disabled: false
                  mgr:
                    disabled: false
                  osd:
                    disabled: false
