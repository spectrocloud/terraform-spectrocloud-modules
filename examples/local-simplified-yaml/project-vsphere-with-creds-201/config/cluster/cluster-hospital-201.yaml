name: hospital-201
cloudType: edge-vsphere
edge_host_uid: hospital-201
tags:
- "skip_completion"
profiles:
  infra:
    name: vsphere-with-creds-infra
  system:
    name: hospital-201-system-profile
  addons:
   - name: spectro-core
cloud_config:
  ssh_key: "ssh-rsa  spectro2022"
  vip: 192.168.100.15
  static_ip: false
  network_type: VIP
  datacenter: "Spectrocloud"
  folder: "demo-creds-1"
node_groups:
  - name: master-pool
    control_plane: true
    control_plane_as_worker: true
    count: 1
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 2
    placement:
      cluster: "Spectrocloud"
      resource_pool: "Resources"
      datastore: "VOL_SC_CMP1_02"
      network: "Spectro-Pvt-Net05"

  - name: worker-pool
    count: 3
    disk_size_gb: 60
    memory_mb: 8192
    cpu: 4
    placement:
      cluster: "Spectrocloud"
      resource_pool: "Resources"
      datastore: "VOL_SC_CMP1_02"
      network: "Spectro-Pvt-Net05"

